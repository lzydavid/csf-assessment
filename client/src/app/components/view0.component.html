<h2>Photo Storage</h2>
<button type="button" [routerLink]="['/view1']" >Upload</button>
<br>
<table *ngFor="let b of bundles">
    <div (click)="display(b.id)">
        <tr>
            <td>
                {{b.title}}
            </td>
            <br>
            <td>
                {{b.date}}
            </td>
            &nbsp;
        </tr>
    </div>
</table>
